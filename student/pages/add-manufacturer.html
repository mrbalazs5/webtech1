<div>
    <h1 class="page-title">Add manufacturer</h1>

    <form id="add-manufacturer" action="POST" class="form">

        <div class="messages"></div>

        <div class="form-item">
            <label for="name">
                Name
                <input type="text" id="name" name="name" autocomplete="false">
            </label>
        </div>
        <div class="form-item">
            <label for="country">
                Country
                <input type="text" id="country" name="name" autocomplete="false">
            </label>
        </div>
        <div class="form-item">
            <label for="founded">
                Founded
                <input type="date" id="founded" name="founded">
            </label>
        </div>

        <div class="form-item">
            <input type="submit" name="submit" id="submit" value="Add manufacturer" class="submit-btn">
        </div>

    </form>
</div>
